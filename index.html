<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  <!-- Materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

  <title>m3Watch</title>

</head>
<body>

  <div class="teal darken-3 z-depth-1 land_content">
    
    <!-- Header -->
    <div class="header row col s12">
    <h1 class="center-align">m<span style="vertical-align: super; font-size: 32px">3</span>Watch</h1>
      <p class="center-align">Get financial news and market data about any company.</p>
    </div> 

    <!-- Search Bar -->
    <nav>
      <div class="nav-wrapper teal darken-1">
        <div class="input-field">
            <input id="search" type="search" placeholder="Search for a company" required>
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons" id="clearinput">close</i>
        </div>
      </div>
    </nav>
  </div>

  <!-- Search Results -->

  <main>

  <div class="main-content">
    <div class="row">
      <div class="col s12 m12 l12">

        <!-- Sidebar ### KEEP ON TOP -->

        <div class="sidebar">

          <!-- Stock Info -->

          <div class="card stock-card">
            <div class="card-content">

              <span class="card-title truncate" id="stockName"> </span>

              <p>
                <span id="stockSymbol"></span> 
                <span id="stockTimestamp"></span>
              </p>

              <p>
                <span id="stockPrice"></span> 
                <span id="stockArrow"></span>
                <span id="stockChange"></span> 
                <span id="stockChangePercent"></span>
              </p>

            </div>
          </div>

          <!-- Keywords -->

          <div class="card keywords-card">
            <div class="card-content">

              <span class="card-title">Keywords</span>

            </div>
            <div class="card-action">

              <div id="keywords">
              </div>

            </div>
          </div>

        </div>

        <!-- Search Results -->

        <div class="results">

          <!-- Call Status -->

          <h3 id="status"></h3>
          <span id="for"></span> <span id="query"></span>

          <!-- Articles -->

          <div id="articles">
          </div>

        </div>

      </div>
    </div>
    


  </div>
  </main>


      <!-- Footer -->
    
    <footer class="page-footer teal darken-3">
      <div class="container">
        <div class="row">
          <div class="col l12 s12">
            <h5 class="white-text left-align">Popular searches</h5>
            <div class="bro left-align"></div>
          </div>
        </div>
      </div>
      <div class="footer-copyright left-align">
        <div class="container">
        &copy; 2016 Rutgers Coding Bootcamp
        </div>
      </div>
    </footer>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.2/moment-timezone-with-data.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  
  <!-- Do not change order -->
  <script src="assets/js/nyt.js"></script>
  <script src="assets/js/stocks.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/firebase.js"></script>
  
</body>
</html>
